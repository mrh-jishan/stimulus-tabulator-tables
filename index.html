<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="A Stimulus controller for Google Places Autocomplete." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">

  <title>Stimulus Places Autocomplete</title>

  <script type="module" defer>
    import { Application } from "@hotwired/stimulus";
    import Tabulator from "./src/index";

    const application = Application.start();
    application.register("tabulator", Tabulator);

  </script>
</head>

<body>
<div class="relative bg-gray-50 overflow-hidden">
  <div class="hidden sm:block sm:absolute sm:inset-y-0 sm:h-full sm:w-full" aria-hidden="true">
    <div class="relative h-full max-w-7xl mx-auto">
      <svg
        class="absolute right-full transform translate-y-1/4 translate-x-1/4 lg:translate-x-1/2"
        width="404"
        height="784"
        fill="none"
        viewBox="0 0 404 784"
      >
        <defs>
          <pattern
            id="f210dbf6-a58d-4871-961e-36d5016a0f49"
            x="0"
            y="0"
            width="20"
            height="20"
            patternUnits="userSpaceOnUse"
          >
            <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
          </pattern>
        </defs>
        <rect width="404" height="784" fill="url(#f210dbf6-a58d-4871-961e-36d5016a0f49)" />
      </svg>
      <svg
        class="absolute left-full transform -translate-y-3/4 -translate-x-1/4 md:-translate-y-1/2 lg:-translate-x-1/2"
        width="404"
        height="784"
        fill="none"
        viewBox="0 0 404 784"
      >
        <defs>
          <pattern
            id="5d0dd344-b041-4d26-bec4-8d33ea57ec9b"
            x="0"
            y="0"
            width="20"
            height="20"
            patternUnits="userSpaceOnUse"
          >
            <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
          </pattern>
        </defs>
        <rect width="404" height="784" fill="url(#5d0dd344-b041-4d26-bec4-8d33ea57ec9b)" />
      </svg>
    </div>
  </div>

  <div class="relative pt-6 pb-16 sm:pb-24">
    <main class="mt-16 mx-auto max-w-7xl px-4 sm:mt-24">
      <div class="text-center">
        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
          <span class="block xl:inline">Stimulus</span>
          <span class="block text-yellow-600 xl:inline">Tabulator Tables</span>
        </h1>

        <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
          A Stimulus controller for Tabulator Tables.
        </p>

        <p class="text-center mt-3">
          <img class="inline-block" src="https://img.shields.io/npm/dt/stimulus-tabulator-tables.svg" />
          <img class="inline-block" src="https://img.shields.io/npm/v/stimulus-tabulator-tables.svg" />

          <img
            class="inline-block"
            src="https://github.com/stimulus-components/stimulus-tabulator-tables/workflows/Lint/badge.svg"
          />

          <img
            class="inline-block"
            src="https://img.shields.io/github/license/stimulus-components/stimulus-tabulator-tables.svg"
          />

          <img
            class="inline-block"
            src="https://api.netlify.com/api/v1/badges/5454560c-391d-41f8-92e1-8a3ee026dbe1/deploy-status"
          />
        </p>

        <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">
          <div class="rounded-md shadow">
            <a
              href="https://github.com/mrh-jishan/stimulus-tabulator-tables"
              class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700 md:py-4 md:text-lg md:px-10"
            >
              GitHub
            </a>
          </div>
          <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
            <a
              href="https://github.com/mrh-jishan/stimulus-tabulator-tables"
              class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-yellow-600 bg-white hover:bg-gray-50 md:py-4 md:text-lg md:px-10"
            >
              Documentation
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<div class="relative h-full max-w-5xl mx-auto px-4">
  <section class="mt-16">
    <div data-controller="tabulator">
      <div id="example-table"></div>
    </div>
  </section>
</div>

<!-- This example requires Tailwind CSS v2.0+ -->

  <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
    <div class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
      <div class="px-5 py-2">
        <p class="text-base text-gray-500">
          stimulus-tabulator-tables is forked from the
          <a href="https://github.com/stimulus-components/stimulus-components" class="hover:text-gray-900 underline"
          >stimulus-components</a
          >
          project.
        </p>
      </div>
    </div>

    <div class="mt-8 flex justify-center space-x-6">
      <a
        href="https://github.com/stimulus-components/stimulus-tabulator-tables"
        target="_blank"
        rel="noopener"
        class="text-gray-400 hover:text-gray-500"

    </div>

    <p class="mt-8 text-center text-base text-gray-400">
      This project is released under the
      <a href="https://opensource.org/licenses/MIT" class="hover:text-gray-900 underline">MIT</a>
      license.
    </p>
  </div>
</footer>
</body>
</html>
